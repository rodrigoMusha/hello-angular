<div class="carrinho">
    <a routerLink="/envio">
        <mat-icon>local_shipping
        </mat-icon>
    </a>
    <a routerLink="/carrinho" matBadge="{{items.length}}" [matBadgeHidden]="items.length==0">
        <mat-icon>shopping_cart</mat-icon>
    </a>

</div>
<div class="tabs">
    <div matBadge="{{categoria.count}}" *ngFor="let categoria of categorias" [matBadgeHidden]="cat!=categoria.id"
        [class.selected]="cat==categoria.id" (click)="selectCat(categoria.id)">
        {{categoria.descricao}}
    </div>
</div>
<mat-button-toggle-group (change)="onValChange($event.value)" value="{{vitrine}}" name="vitrine">
    <mat-button-toggle value="list">
        <mat-icon>view_list</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="card">
        <mat-icon>view_module</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
